<h2 style="color: orange;">
	The List of Meals
</h2>
<select (change)="onChange($event.target.value)">
	<option value="all" selected="selected">ALL</option>
	<option value="high">High Calories</option>
	<option value="low">Low Calories</option>
</select>

<div *ngFor="let foodList of childFoodlist | filter:caloriesToShow">
	<ul>
		<li>
			Food: <span> {{foodList.name}}</span>
			Description:  <span> {{foodList.description}} </span>
			Calories:  <span> {{foodList.calories}} </span>
			<button class=" btn btn-primary"(click)="editFoodButton(foodList)">Edit</button>
			<button class="btn btn-danger" (click)="removeFood()" >Delete</button>
		</li>
	</ul>
</div>
