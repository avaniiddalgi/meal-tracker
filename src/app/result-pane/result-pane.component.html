<h2 style="color: orange;">
	The List of Meals
</h2>

<div *ngFor="let foodList of childFoodlist|filter">
	<ul>
		<li>
			Food: <span> {{foodList.name}}</span> 
			Description:  <span> {{foodList.description}} </span> 
			Calories:  <span> {{foodList.calories}} </span>
		</li>
	</ul>
</div>


<h3> Edit Meal</h3>
<form>

	<div>
		<label for="name">Name: </label><br>
		<input type="text" [(ngModel)]="foodName" name="name">
	</div>
	<div>
		<label for="calories">Calories: </label><br>
		<input type="number" [(ngModel)]="calories" name="calories">
	</div>
	<div>
		<label for="details">Details: </label><br>
		<input type="text" [(ngModel)]="details" name="details">
	</div>
	<div>
		<button class="btn btn-success"></button>
	</div>


</form>
