<h2 style="color: orange;">
	The List of Meals
</h2>
<div *ngFor="let foodList of childFoodlist">
	<ul>
		<li>
			name: {{foodList.name}}
			Description:{{foodList.description}}
			Calories: {{foodList.calories}}
		</li>
	</ul>
</div>
