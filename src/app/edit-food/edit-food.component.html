
<div *ngIf="foodToEdit">
  <h3>Edit a Meal</h3>
<!--  form to edit selected items -->
  <div>
    <label>Enter Type of Food:</label>
    <input [(ngModel)]="foodToEdit.name">
  </div>
  <div>
    <label>Enter Food Details:</label>
    <input [(ngModel)]="foodToEdit.details">
  </div>
  <div>
    <label>Enter Calorie Count:</label>
    <input [(ngModel)]="foodToEdit.calories"><br>
    <button class="btn btn-success" (click)="doneClicked()" >Save</button>
    
  </div>
